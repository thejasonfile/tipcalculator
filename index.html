
<!doctype html>
<html>
<head>
    <title>Tip Calculator</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="container title">
		<h1>Tip Calculator</h1>
		<h4>Enter bill amount and select tip amount.<h4>
		<h4>The tip amount and new total will be shown.</h4>
	</div>
	<div class="container form">
		<form>
			<div class="billamountsection">
				<label>Bill amount</label><br />
				<i class="fa fa-usd"></i><input type="number" name="subtotal" id="subtotal" placeholder="0.00" required><br />
			</div>
			<div class="standardtips">
				<label>Standard Tip Amounts</label><br />
				<button type="button" id="15per">15%</button>
				<button type="button" id="20per">20%</button>
				<button type="button" id="25per">25%</button><br />
			</div>
			<div class="customtips">
				<p>Enter custom amount and click the '%' button</p>
				<input type="number" id="customtip" placeholder="custom">
				<button type="button" id="custom">%</button>
				
			</div>
		</form>
	</div>
	<div class="container total">
		<span>Tip: <i class="fa fa-usd"></i></span><span class="tipamount"></span><br />
		<span>Total: <i class="fa fa-usd"></i></spam><spam class="totalamount"></span>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
